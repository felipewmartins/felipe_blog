<p>Para remover arquivos que foram versionados</p>

<pre class="prettyprint">
<code>
	git ls-files --deleted | xargs git rm
</code>
</pre>

<p>Ap√≥s isso, adicione(add.) e execute o commit novamente</p>
<pre class="prettyprint">
<code>
	git add -u
</code>
</pre>
